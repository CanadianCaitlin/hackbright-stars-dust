<!doctype html>
<html>
  <head>
    <!-- React Bootstrap -->
    <script
    src="https://unpkg.com/react-bootstrap@next/dist/react-bootstrap.min.js"
    crossorigin></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>
      {% block title %}{% endblock %}
    </title>
    <!-- Navigation Bar (temporary) -->
    <!-- To Do: Add navation bar via bootstrap -->
    <!-- To Do: Add logout button to top-right of page -->
    <div class="topnav">
        <a class="active" href="/">Home</a>
        <a href="parks">Parks</a>
        <a href="trails">Trails</a>
        <a href="stargazing">Stars</a>
    </div>
    {% block head %}{% endblock %}
    <!-- CSS -->
    <link href="/static/css/site.css" rel="stylesheet">
  </head>
  <body>
    <!-- Jinja flash messaging (temporary) -->
    {% for msg in get_flashed_messages() %}
      <p class="flash-msg">
        {{ msg }}
      </p>
    {% endfor %}

    {% block body %}{% endblock %}

    {% block after_body %}{% endblock %}
    <!-- Script tags from https://react-bootstrap.github.io/ -->
    <link
    rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
    crossorigin="anonymous"/>
  </body>
</html>
