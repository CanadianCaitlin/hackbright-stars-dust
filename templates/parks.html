{% extends 'base.html' %}
{% block title %}Stars & Dust{% endblock %}

{% block body %}

  <h2>Explore Parks</h2>
  <form action="/parks" method="POST">
    <p>
        Park Name <input type="text" name="park-name">
    </p>
    
    <p>
        County
        <select name="county">
          <option value="Imperial">Imperial</option>
          <option value="Los Angeles">Los Angeles</option>
          <option value="Orange">Orange</option>
          <option value="Riverside">Riverside</option>
          <option value="San Bernardino">San Bernardino</option>
          <option value="San Diego">San Diego</option>
          <option value="Ventura">Ventura</option>
        </select>
    </p>

    <p>
        Park Type 
        <input type="radio" name="contract-type" value="national">
        <label>National Park</label>
        
        <input type="radio" name="contract-type" value="state">
        <label>State Park</label>
    </p>

    <p>
        <button type="submit">Explore</button>
    </p>
  </form>
    <div id='root'></div>
    <script type='text/jsx' src='static/js/parks.jsx'></script>
{% endblock %}
